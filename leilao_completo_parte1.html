<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoLeilão</title>
  <style>
    /* Estilos principais do sistema */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #000000;
    }

    header {
      background: #0015ff;
      font-family: 'Garamond';
      color: #ffffff;
      padding: 2rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 190px;
    }

    header nav button {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      border: none;
      background: #ff4500;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
    }

    header nav button:hover {
      background: #e63900;
    }

    .pagina {
      display: none;
      padding: 2rem;
    }

    .pagina.ativa {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    /* Estilos para os cards de leilão */
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 12px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #0015ff;
    }

    .card .carro-info {
      color: #666;
      margin-bottom: 1rem;
    }

    .card .lance-valor {
      font-weight: bold;
      color: #ff4500;
    }

    .lance-form {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      justify-content: center;
    }

    .lance-form input {
      width: 120px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-lance {
      background: #ff4500;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-lance:hover {
      background: #e63900;
    }

    .tempo-restante {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }

    /* Estilos para o template */
    template {
      display: none;
    }

    .card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #0077cc;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background: #005fa3;
    }

    form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    form input, form button {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Estilos para o login e painel admin */
    .login-container, .admin-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .btn-login, .btn-adicionar, .btn-logout {
      background: #0015ff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .btn-login:hover, .btn-adicionar:hover {
      background: #0010cc;
    }

    .btn-logout {
      background: #ff4500;
      margin-top: 1rem;
    }

    .btn-logout:hover {
      background: #e63900;
    }

    .error-message {
      color: #ff0000;
      margin-top: 1rem;
      font-weight: bold;
    }

    .admin-actions {
      margin: 2rem 0;
      text-align: right;
    }

    /* Estilos para imagens nos cards */
    .card-img-container {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 0.5rem;
    }

    /* Estilos para a página de cadastro */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    .cadastro-body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(#2196f3, #e91e63);
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 400px;
      height: 500px;
    }

    .form-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    }

    .wrapper.animate-signUp .form-wrapper.sign-in{
      transform: rotate(7deg);
      animation: animateRotate .7s ease-in-out forwards;
      animation-delay: 3s;
    }

    .wrapper.animate-signIn .form-wrapper.sign-in {
      animation: animateSignIn 1.5s ease-in-out forwards;
    }

    @keyframes animateSignIn {
      0% { transform: translateX(0); }
      50% { transform: translateX(-500px); }
      100% { transform: translateX(0) rotate(7deg); }
    }

    .wrapper .form-wrapper.sign-up {
      transform: rotate(7deg);
    }

    .wrapper.animate-signIn .form-wrapper.sign-up{
      animation: animateRotate .7s ease-in-out forwards;
      animation-delay: 3s;
    }

    @keyframes animateRotate{
      0% { transform: rotate(7deg); }
      100% { transform: rotate(0); z-index: 1; }
    }

    .wrapper.animate-signUp .form-wrapper.sign-up {
      animation: animateSignUp 1.5s ease-in-out forwards;
    }

    @keyframes animateSignUp {
      0% { transform: translateX(0); z-index: 1; }
      50% { transform: translateX(500px); }
      100% { transform: translateX(0) rotate(7deg); }
    }

    .cadastro-form h2 {
      font-size: 30px;
      color: #555;
      text-align: center;
    }

    .input-group {
      position: relative;
      width: 320px;
      margin: 30px 0;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color:#333;
      padding: 0 5px;
      pointer-events: none;
      transition: .5s;
    }

    .input-group input{
      width: 100%;
      height: 40px;
      font-size: 16px;
      color: #333;
      padding: 0 10px;
      background: transparent;
      border: 1px solid #333;
      outline: none;
      border-radius: 5px;
    }

    .input-group input:focus~label,
    .input-group input:valid~label {
      top: 0;
      font-size: 12px;
      background: #fff;
    }

    .forgot-pass {
      margin: -15px 0 15px;
    }

    .forgot-pass a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-pass a:hover {
      text-decoration: underline;
    }

    .cadastro-btn {
      position: relative;
      width: 100%;
      height: 40px;
      background: linear-gradient(to right, #2196f3, #e91e63);
      box-shadow: 0 2px 10px rgba(0, 0, 0, .4);
      font-size: 16px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .sign-link {
      font-size: 14px;
      text-align: center;
      margin: 25px 0;
    }

    .sign-link p {
      color: #333;
    }

    .sign-link p a {
      color: #e91e63;
      text-decoration: none;
      font-weight: 600;
    }

    .sign-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-conteiner">
    <img class="img-fluid" alt="" width="auto" height="auto" src="img/LogoBrancoCentro.png"> 
    </div>
    <h1> FORTE LANCE LEILÃO</h1>
    <nav>
      <button onclick="mostrarPagina('home')">Home</button>
      <button onclick="mostrarPagina('cliente')">Cliente</button>
      <button onclick="mostrarPagina('login-admin')">Admin</button>
      <button onclick="mostrarPagina('cadastro')">Cadastro</button>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="pagina ativa">
    <h2>Carros em Leilão</h2>
    <div id="lista-carros" class="grid"></div>
  </section>

  <!-- CLIENTE -->
  <section id="cliente" class="pagina">
    <h2>Área do Cliente</h2>
    <div id="carros-cliente" class="grid"></div>
  </section>

  <!-- LOGIN ADMIN -->
  <section id="login-admin" class="pagina">
    <h2>Login Administrativo</h2>
    <div class="login-container">
      <form id="form-login-admin">
        <div class="form-group">
          <label for="admin-username">Usuário:</label>
          <input type="text" id="admin-username" placeholder="Nome de usuário" required>
        </div>
        <div class="form-group">
          <label for="admin-password">Senha:</label>
          <input type="password" id="admin-password" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <p id="login-error" class="error-message"></p>
    </div>
  </section>
